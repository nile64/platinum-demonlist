<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=1024" />
        <meta property="og:title" content="Platinum GDPS Demon List" />
        <meta
            property="og:image"
            content="https://platinum-demonlist.pages.dev/icon.png"
        />
        <meta
            property="og:url"
            content="https://platinum-demonlist.pages.dev"
        />
        <meta property="og:type" content="website" />
        <meta
            property="og:description"
            content="Platinum GDPS Official Demonlist - a list of all the hardest rated extreme demon levels on Platinum GDPS"
        />
        <title>Platinum GDPS Demonlist</title>
        <link rel="icon" href="/favicon.ico" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="/css/typography.css" />
        <link rel="stylesheet" type="text/css" href="/css/main.css" />
        <link rel="stylesheet" type="text/css" href="/css/pages/list.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="/css/pages/leaderboard.css"
        />
        <link rel="stylesheet" type="text/css" href="/css/pages/roulette.css" />
        <link rel="stylesheet" type="text/css" href="/css/pages/submit.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="/css/pages/submissions.css"
        />
        <link rel="stylesheet" type="text/css" href="/css/components/nav.css" />
        <link rel="stylesheet" type="text/css" href="/css/components/btn.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="/css/components/tabs.css"
        />
        <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.prod.js"></script>
        <script src="https://unpkg.com/vue-router@4.0.14/dist/vue-router.global.prod.js"></script>
        <script type="module" src="/js/main.js"></script>
    </head>
    <body id="app">
        <header :class="{ dark: store.dark }">
            <div class="logo">
                <h2>Platinum GDPS Demonlist</h2>
                <p>v3.0</p>
            </div>
            <nav class="nav">
                <router-link class="nav__tab" to="/">
                    <span class="type-label-lg">List</span>
                </router-link>
                <router-link class="nav__tab" to="/leaderboard">
                    <span class="type-label-lg">Leaderboard</span>
                </router-link>
                <router-link class="nav__tab" to="/roulette">
                    <span class="type-label-lg">Roulette</span>
                </router-link>
                <router-link class="nav__tab" to="/submit">
                    <span class="type-label-lg">Submit</span>
                </router-link>
                <router-link class="nav__tab" to="/submissions">
                    <span class="type-label-lg">Submissions</span>
                </router-link>
                <div class="nav__actions">
                    <button
                        class="nav__icon"
                        @click.prevent="store.toggleDark()"
                    >
                        <img
                            :src="store.dark ? '/assets/light.svg' : '/assets/dark.svg'"
                            alt=""
                        />
                    </button>
                    <a class="nav__icon" href="https://discord.gg/gdps">
                        <img src="/assets/discord.svg" alt="Discord Logo" />
                    </a>
                </div>
            </nav>
        </header>
        <router-view :class="{ dark: store.dark }"></router-view>
    </body>
</html>
